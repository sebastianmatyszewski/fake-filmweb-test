<div class="border-1 surface-border border-round m-2 text-center px-3">
    <div class="card" style="width: 18rem; min-height: 27rem;">
        <img class="card-img-top" src="{{ movie.backdrop_path }}" [alt]="movie.title">
        <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.overview | truncate : 100 : true }}</p>
            </div>
          <a class="btn btn-primary" routerLink="/movie/{{movie.id}}">Przejdz do szczegółów</a>
        </div>
    </div>
</div>
