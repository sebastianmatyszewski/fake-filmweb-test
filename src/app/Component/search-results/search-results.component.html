<div class="container-fluid d-flex flex-wrap justify-content-center">
    <ng-container *ngFor="let movie of searchMovie?.results">
        <app-movie-card [movie]="movie"></app-movie-card>
    </ng-container>
    <div class="w-100">
        <p-paginator class="w-100" locale="pl-PL" (onPageChange)="sendSearchRequest(searchString, $event.page ? $event.page + 1 : 1)" [first]="0" [rows]="20" [totalRecords]="searchMovie? searchMovie.total_results : 0"></p-paginator>
    </div>
</div>
